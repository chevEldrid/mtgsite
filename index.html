---
title: Home
---
<div class="row">
    {% for post in site.posts %}
      <div class="col-md-4">
        <a class="post-link" href="{{ post.url }}">
            <div class="card mb-4 shadow-sm">
                <img src="{{ post.cover }}" class="card-img-top" alt="promo image">
                <div class="card-body">
                    <div class="post-title">
                        <h3>{{ post.title }}</h3>
                    </div>
                    <p class="card-text">
                        {{ post.excerpt }}
                    </p>
                </div>
            </div>
        </a>
      </div>
    {% endfor %}
</div>
