---
title: Home
---
<h1>{{ "Hello World!" | downcase }}</h1>
<div class="row">
    {% for post in site.posts %}
      <div class="col-md-4">
        <a href="{{ post.url }}">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    {{ post.title }}
                    <p class="card-text">
                        {{ post.excerpt }}
                    </p>
                </div>
            </div>
        </a>
        <!--<h2><a href="{{ post.url }}"></a></h2>-->
      </div>
    {% endfor %}
</div>
