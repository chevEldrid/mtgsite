---
layout: default
title: "Chev's Archive"
---
{% assign filtered_posts = site.posts | where: 'author', 'julian' %}
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="text-center">
                <h4>Julian's Back Catalogue</h4>
            </div>
            {% for post in filtered_posts %}
                <div class="row">
                    <h5>
                        <a href="{{ post.url }}">
                            {{ post.title }}
                            <small>{{ post.date | date_to_string }}</small>
                        </a>
                    </h5>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
