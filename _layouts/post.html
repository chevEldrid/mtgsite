---
layout: default
---
<img src="/{{ page.cover }}" class="img-fluid" alt="welcome!">
<h3 class="post-category">{{ page.categories[0] | capitalize }}</h3>
<h1>{{ page.title }}</h1>

<p>
  {{ page.date | date_to_string }}
  {% assign author = site.authors | where: 'short_name', page.author | first %}
  {% if author %}
    - <a href="{{ author.url }}">{{ author.name }}</a>
  {% endif %}
</p>

{{ content }}
