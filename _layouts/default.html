<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="https://use.fontawesome.com/0734910411.js"></script>
    <!-- Assigning images to hyperlinks -->
    {% if page.cover %}
      <link rel="image_src" href="{{ page.cover }}" />
      <meta property="og:image" content="{{ page.cover }}">
      <link rel="twitter:image" href="{{ page.cover }}" />
    {% else %}
      <link rel="image_src" href="https://brewcrew.net/assets/images/logo.png" />
      <meta property="og:image" content="https://brewcrew.net/assets/images/logo.png">
      <link rel="twitter:image" href="https://brewcrew.net/assets/images/logo.png" />
    {% endif %}
    <script
			  src="https://code.jquery.com/jquery-3.5.0.min.js"
			  integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <!-- Custom js for popovers, nav toggle-->
    <script src="/assets/js/main.js"></script>
    {% feed_meta %}
    {% seo %}
    <!--Twitter-->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@TheBrewCrew13" />
    <meta name="twitter:title" content="{{ page.title }}" />
    {% if page.hook %}
      <meta name="og:description" content="{{page.hook}}" />
    {% endif %}
  </head>
  <body>
      <header>
        <div class="container text-center mb-3 mt-3">
          {% include banner.html %}
          {% include navigation.html %}
        </div>
      </header>
      <main role="main">
          <div class="container">
            {{ content }}
          </div>
      </main>
      {% include footer.html %}
      <!--Google Analytics-->
      {% if jekyll.environment == "production" %}
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-165677559-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'UA-165677559-1');
        </script>
        <!--Google Adsense-->
        <script data-ad-client="ca-pub-5460152216037441" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    {% endif %}
  </body>
</html>
